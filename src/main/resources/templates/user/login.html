<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미니 프로젝트</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<header th:replace="include/header.html :: header"></header>

<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card shadow">
                <div class="card-body">

                    <div th:if="${fail}" class="alert alert-danger">
                        <h3>로그인 실패</h3>
                        <p>아이디 비밀번호를 확인해주세요</p>
                    </div>

                    <form action="index.html" th:action th:object="${tempLoginUserBean}" method="post">

                        <div class="form-group">
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" th:field="*{user_id}" class="form-control" th:errorclass="field-error"/>
                            <div class="field-error" th:errors="*{user_id}" />
                        </div>

                        <div class="form-group">
                            <label for="user_pw">비밀번호</label>
                            <input type="password" id="user_pw" th:field="*{user_pw}" class="form-control" th:errorclass="field-error"/>
                            <div class="field-error" th:errors="*{user_pw}" />
                        </div>

                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">로그인</button>
                            <a href="join.html" th:href="@{/user/join}" class="btn btn-danger">회원가입</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<footer th:replace="include/footer.html :: footer"></footer>


</body>
</html>

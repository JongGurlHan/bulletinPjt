<!-- 상단 메뉴 부분 -->
<html xmlns:th="http://www.thymeleaf.org">

<header>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top shadow-lg">
    <a class="navbar-brand" href="/main" th:href="@{/main}">SoftCampus</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">

        <ul class="navbar-nav" th:each="menu :${topMenuList}">
            <li class="nav-item">
                <a href="/board/main" th:href="@{/board/main(board_info_idx=${menu.board_info_idx})}" class="nav-link" th:text="${menu.board_info_name}">자유게시판</a>
            </li>
        </ul>


        <ul class="navbar-nav ml-auto" >
            <li class="nav-item" th:if="${loginUserBean.userLogin}">
                <a href="/user/modify" th:href="@{/user/modify}" class="nav-link">정보수정</a>
            </li>
            <li class="nav-item" th:if="${loginUserBean.userLogin}">
                 <a href="/user/logout" th:href="@{/user/logout}" class="nav-link">로그아웃</a>
            </li>

            <li class="nav-item" th:unless="${loginUserBean.userLogin}">
                <a href="/user/login"  th:href="@{/user/login}" class="nav-link">로그인</a>
            </li>
            <li class="nav-item" th:unless="${loginUserBean.userLogin}">
                <a href="/user/join" th:href="@{/user/join}" class="nav-link">회원가입</a>
            </li>
        </ul>

    </div>
</nav>
</header>
</html>

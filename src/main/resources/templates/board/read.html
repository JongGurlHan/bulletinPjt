<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미니 프로젝트</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<header th:replace="include/header.html :: header"></header>

<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card shadow">
                <div class="card-body">
                    <div class="form-group">
                        <label for="board_writer_name">작성자</label>
                        <input type="text" id="board_writer_name" class="form-control"  th:field="${readContentBean.content_writer_name}" disabled="disabled"/>
                    </div>
                    <div class="form-group">
                        <label for="board_date">작성날짜</label>
                        <input type="text" id="board_date" name="board_date" class="form-control" th:field="${readContentBean.content_date}" disabled="disabled"/>
                    </div>
                    <div class="form-group">
                        <label for="board_subject">제목</label>
                        <input type="text" id="board_subject" th:field="${readContentBean.content_subject}" class="form-control" value="제목입니다" disabled="disabled"/>
                    </div>
                    <div class="form-group">
                        <label for="board_content">내용</label>
                        <textarea id="board_content" th:field="${readContentBean.content_text}" class="form-control" rows="10" style="resize:none" disabled="disabled">본문입니다</textarea>
                    </div>
                    <div th:if="${readContentBean.content_file}">
                        <div class="form-group">
                            <label for="board_file">첨부 이미지</label>
                            <img id="board_file" th:src="@{'/upload/'+${readContentBean.content_file}}" width="100%"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-right">
                            <a href="${root }board/main" th:href="@{/board/main(board_info_idx=${board_info_idx})}" class="btn btn-primary">목록보기</a>

                            <!-- 작성자 인덱스 번호랑 로그인한 사람의 인덱스 번호가 같아야한다.-->
                            <span th:if="${loginUserBean.user_idx} == ${readContentBean.content_writer_idx}">
                                <a href="${root }board/modify" th:href="@{/board/modify(board_info_idx=${board_info_idx}, content_idx=${content_idx})}"class="btn btn-info">수정하기</a>
                                <a href="${root }board/delete" th:href="@{/board/delete(board_info_idx=${board_info_idx}, content_idx=${content_idx})}"class="btn btn-danger">삭제하기</a>
                            </span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>



<footer th:replace="include/footer.html :: footer"></footer>

</body>
</html>
